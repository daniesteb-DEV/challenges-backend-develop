openapi: 3.0.0
info:
  title: API | daniesteb | Account Movement
  description: Api to manage accounts and movements
  contact:
    name: daniesteb - Daniel Jimenez
    email: danielejimeneza@gmail.com
  version: 1.0.0
servers:
  - url: http://localhost:8080/ded/v1
    description: Development
tags:
  - name: Account
    description: Account controller
  - name: Movement
    description: Movement controller
paths:
  /accounts:
    get:
      tags:
        - Account
      summary: Get account
      description: |
        Search for account information
      operationId: getAccount
      parameters:
        - name: accountNumber
          in: query
          description: Account number
          required: true
          style: form
          explode: true
          schema:
            type: string
            example: "2203767188"
      responses:
        "200":
          description: <b>`OK`</b>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "405":
          $ref: '#/components/responses/MethodNotAllowed'
        "409":
          $ref: '#/components/responses/Conflict'
        "429":
          $ref: '#/components/responses/TooManyRequests'
        "500":
          $ref: '#/components/responses/InternalServerError'
        "504":
          $ref: '#/components/responses/GatewayTimeout'
    post:
      tags:
        - Account
      summary: Create account
      description: |
        Create new aaccount
      operationId: postAccount
      requestBody:
        description: Account to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostAccountRequest'
      responses:
        "201":
          description: <b>`Created`</b>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostAccountResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "405":
          $ref: '#/components/responses/MethodNotAllowed'
        "409":
          $ref: '#/components/responses/Conflict'
        "429":
          $ref: '#/components/responses/TooManyRequests'
        "500":
          $ref: '#/components/responses/InternalServerError'
        "504":
          $ref: '#/components/responses/GatewayTimeout'
  /accounts/{accountNumber}:
    put:
      tags:
        - Account
      summary: Update account
      description: |
        Update account
      operationId: putAccount
      parameters:
        - name: accountNumber
          in: path
          description: Account identification
          required: true
          style: simple
          explode: false
          schema:
            maxLength: 30
            minLength: 0
            type: string
            example: "2203767188"
      requestBody:
        description: Customer to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutAccountRequest'
      responses:
        "200":
          description: <b>`OK`</b>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutAccountResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "405":
          $ref: '#/components/responses/MethodNotAllowed'
        "409":
          $ref: '#/components/responses/Conflict'
        "429":
          $ref: '#/components/responses/TooManyRequests'
        "500":
          $ref: '#/components/responses/InternalServerError'
        "504":
          $ref: '#/components/responses/GatewayTimeout'
    delete:
      tags:
        - Account
      summary: Delete accont
      description: |
        Delete account
      operationId: deleteAccount
      parameters:
        - name: accountNumber
          in: path
          description: Account identification
          required: true
          style: simple
          explode: false
          schema:
            maxLength: 30
            minLength: 0
            type: string
            example: "2203767188"
      responses:
        "200":
          description: <b>`OK`</b>
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "405":
          $ref: '#/components/responses/MethodNotAllowed'
        "409":
          $ref: '#/components/responses/Conflict'
        "429":
          $ref: '#/components/responses/TooManyRequests'
        "500":
          $ref: '#/components/responses/InternalServerError'
        "504":
          $ref: '#/components/responses/GatewayTimeout'
  /movements:
    get:
      tags:
        - Movement
      summary: Get movement
      description: |
        Search for movement information
      operationId: getMovement
      parameters:
        - name: movementId
          in: query
          description: Movement id
          required: true
          style: form
          explode: true
          schema:
            type: string
            example: a10bae03-279d-4724-ba5b-bd1353f87295
      responses:
        "200":
          description: <b>`OK`</b>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMovementResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "405":
          $ref: '#/components/responses/MethodNotAllowed'
        "409":
          $ref: '#/components/responses/Conflict'
        "429":
          $ref: '#/components/responses/TooManyRequests'
        "500":
          $ref: '#/components/responses/InternalServerError'
        "504":
          $ref: '#/components/responses/GatewayTimeout'
    post:
      tags:
        - Movement
      summary: Create movement
      description: |
        Create new movement
      operationId: postMovement
      requestBody:
        description: Movement to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostMovementRequest'
      responses:
        "201":
          description: <b>`Created`</b>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostMovementResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "405":
          $ref: '#/components/responses/MethodNotAllowed'
        "409":
          $ref: '#/components/responses/Conflict'
        "429":
          $ref: '#/components/responses/TooManyRequests'
        "500":
          $ref: '#/components/responses/InternalServerError'
        "504":
          $ref: '#/components/responses/GatewayTimeout'
  /movements/{movementId}:
    put:
      tags:
        - Movement
      summary: Update movement
      description: |
        Update movement
      operationId: putMovement
      parameters:
        - name: movementId
          in: path
          description: Movement identification
          required: true
          style: simple
          explode: false
          schema:
            maxLength: 36
            minLength: 0
            type: string
            example: a10bae03-279d-4724-ba5b-bd1353f87295
      requestBody:
        description: Customer to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutAccountRequest'
      responses:
        "200":
          description: <b>`OK`</b>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutAccountResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "405":
          $ref: '#/components/responses/MethodNotAllowed'
        "409":
          $ref: '#/components/responses/Conflict'
        "429":
          $ref: '#/components/responses/TooManyRequests'
        "500":
          $ref: '#/components/responses/InternalServerError'
        "504":
          $ref: '#/components/responses/GatewayTimeout'
    delete:
      tags:
        - Movement
      summary: Delete movement
      description: |
        Delete movement
      operationId: deleteMovement
      parameters:
        - name: movementId
          in: path
          description: Movement identification
          required: true
          style: simple
          explode: false
          schema:
            maxLength: 36
            minLength: 0
            type: string
            example: a10bae03-279d-4724-ba5b-bd1353f87295
      responses:
        "200":
          description: <b>`OK`</b>
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "405":
          $ref: '#/components/responses/MethodNotAllowed'
        "409":
          $ref: '#/components/responses/Conflict'
        "429":
          $ref: '#/components/responses/TooManyRequests'
        "500":
          $ref: '#/components/responses/InternalServerError'
        "504":
          $ref: '#/components/responses/GatewayTimeout'
components:
  schemas:
    GetAccountResponse:
      $ref: '#/components/schemas/Account'
    PostAccountRequest:
      $ref: '#/components/schemas/Account'
    PostAccountResponse:
      type: object
      properties:
        accountNumber:
          $ref: '#/components/schemas/AccountNumber'
    PutAccountRequest:
      $ref: '#/components/schemas/AccountUpdate'
    PutAccountResponse:
      type: object
      properties:
        accountNumber:
          $ref: '#/components/schemas/AccountNumber'
    GetMovementResponse:
      $ref: '#/components/schemas/Movement'
    PostMovementRequest:
      $ref: '#/components/schemas/Movement'
    PostMovementResponse:
      type: object
      properties:
        movementId:
          $ref: '#/components/schemas/MovementId'
    AccountUpdate:
      type: object
      properties:
        accountType:
          $ref: '#/components/schemas/AccountType'
        openingBalance:
          $ref: '#/components/schemas/OpeningBalance'
        status:
          $ref: '#/components/schemas/Status'
    Account:
      title: account
      type: object
      properties:
        accountNumber:
          $ref: '#/components/schemas/AccountNumber'
        accountType:
          $ref: '#/components/schemas/AccountType'
        openingBalance:
          $ref: '#/components/schemas/OpeningBalance'
        status:
          $ref: '#/components/schemas/Status'
      description: account
    Movement:
      title: movement
      type: object
      properties:
        amount:
          $ref: '#/components/schemas/Amount'
        movementType:
          $ref: '#/components/schemas/MovementType'
        balance:
          $ref: '#/components/schemas/Balance'
        date:
          $ref: '#/components/schemas/MovementDate'
      description: movement
    AccountNumber:
      title: accountNumber
      maxLength: 30
      minLength: 0
      type: string
      description: account number
      example: "2203767188"
    AccountType:
      title: accountType
      maxLength: 20
      minLength: 0
      type: string
      description: account type
      example: ahorros
    MovementId:
      title: movementId
      maxLength: 36
      minLength: 0
      type: string
      description: Movement id
      example: a10bae03-279d-4724-ba5b-bd1353f87295
    OpeningBalance:
      title: openingBalance
      minimum: 0
      type: number
      description: opening balance
      example: 1400
    Status:
      title: status
      maxLength: 20
      minLength: 0
      type: string
      description: account status
      example: activa
    MovementDate:
      title: date
      type: string
      description: Movement date
      format: date-time
      example: 2022-03-16T00:00:00Z
    MovementType:
      title: movementType
      maxLength: 20
      minLength: 0
      type: string
      description: Movement type
      example: deposit
    Amount:
      title: amount
      minimum: 0
      type: number
      description: Movement amount
      example: 550
    Balance:
      title: balance
      minimum: 0
      type: number
      description: Movement balance
      example: 2300
    ErrorModel:
      type: object
      properties:
        title:
          maximum: 50
          type: string
          description: |-
            <sup><i>(ES)</i></sup> Mensaje de error técnico.
            <br>
            <sup><i>(EN)</i></sup> Technical error message
          example: Internal Server.
        detail:
          maximum: 50
          type: string
          description: |-
            <sup><i>(ES)</i></sup> Mensaje a presentar al cliente, o error a detalle del evento
            <br>
            <sup><i>(EN)</i></sup> Message to display to the client, or error detailing the event
          example: "Se produjo un error interno, lo estamos revisando."
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorList'
        instance:
          maximum: 50
          type: string
          description: |-
            <sup><i>(ES)</i></sup> Código de catálogo de errores o Una referencia URI que identifique específicamente la aparición del problema.
            <br>
            <sup><i>(EN)</i></sup> Bug Catalog Code o A URI reference that specifically identifies the occurrence of the problem.
          example: "0188"
        type:
          maximum: 100
          type: string
          description: |-
            <sup><i>(ES)</i></sup> Una referencia URI que identifica el tipo de problema.
            <br>
            <sup><i>(EN)</i></sup> A URI reference that identifies the type of problem.
          example: /v1/name/pathSuffix
        resource:
          type: string
          description: |-
            <sup><i>(ES)</i></sup> Recurso, Clase u objeto donde se genero el error.
            <br>
            <sup><i>(EN)</i></sup> Resource, Class or object where the error was generated.
          example: UMPClientes0020/ConsultaInformacionCliente01
        component:
          type: string
          description: |-
            <sup><i>(ES)</i></sup> Componente de la aplicación o transacción.
            <br>
            <sup><i>(EN)</i></sup> Application component or transaction.
          example: TX067050
        backend:
          type: string
          description: |-
            <sup><i>(ES)</i></sup> Código backend.
            <br>
            <sup><i>(EN)</i></sup> Backend code..
          example: "00045"
      x-reference: https://pichincha.atlassian.net/wiki/spaces/CDSRL/pages/3102507010/Librer+a+para+manejo+de+Excepciones#Captura-de-errores
    ErrorList:
      properties:
        code:
          type: string
          description: |-
            <sup><i>(ES)</i></sup> Código de catálogo de errores.
            <br>
            <sup><i>(EN)</i></sup> Error catalog code.
          example: "001"
        message:
          type: string
          description: |-
            <sup><i>(ES)</i></sup> Mensaje de error técnico.
            <br>
            <sup><i>(EN)</i></sup> Technical error message..
          example: Bad Request
        businessMessage:
          type: string
          description: |-
            <sup><i>(ES)</i></sup> Mensaje de negocio.
            <br>
            <sup><i>(EN)</i></sup> Business message.
          example: The xyz field is mandatory
  responses:
    BadRequest:
      description: |-
        <b>`Bad Request`</b><br><br>
        The request could not be understood by the server due to malformed syntax. The client SHOULD NOT repeat the request without modifications.
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    Unauthorized:
      description: |-
        <b>`Unauthorized`</b><br><br>
        The request requires user authentication.
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    Forbidden:
      description: |-
        <b>`Forbidden`</b><br><br>
        The server understood the request, but is refusing to fulfill it. Authorization will not help and the request SHOULD NOT be repeated.
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    NotFound:
      description: |-
        <b>`Not Found`</b><br><br>
        The server has not found anything matching the Request-URI.
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    MethodNotAllowed:
      description: |-
        <b>`Method Not Allowed`</b><br><br>
        The origin server did not find a current representation for the target resource or is not willing to disclose that one exists.
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    Conflict:
      description: |-
        <b>`Conflict`</b><br><br>
        The request could not be completed due to a conflict with the current state of the resource.
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    TooManyRequests:
      description: |-
        <b>`Too Many Requests`</b><br><br>
        Indicates that the user has sent too many requests in a given amount of time ("rate limiting").
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    InternalServerError:
      description: |-
        <b>`Internal Server Error`</b><br><br>
        The server encountered an unexpected condition which prevented it from fulfilling the request.
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    GatewayTimeout:
      description: |-
        <b>`Gateway Timeout`</b><br><br>
        The server, while acting as a gateway or proxy, did not receive a timely response from the upstream server.
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/ErrorModel'
  parameters:
    AccountNumber:
      name: accountNumber
      in: query
      description: Account number
      required: true
      style: form
      explode: true
      schema:
        type: string
        example: "2203767188"
    MovementId:
      name: movementId
      in: query
      description: Movement id
      required: true
      style: form
      explode: true
      schema:
        type: string
        example: a10bae03-279d-4724-ba5b-bd1353f87295
    AccountId:
      name: accountNumber
      in: path
      description: Account identification
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 30
        minLength: 0
        type: string
        example: "2203767188"
    IdMovement:
      name: movementId
      in: path
      description: Movement identification
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 36
        minLength: 0
        type: string
        example: a10bae03-279d-4724-ba5b-bd1353f87295
